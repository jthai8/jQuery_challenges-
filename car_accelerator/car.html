<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Accelerator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="car.js"></script>
  <link rel="stylesheet" href="car.css">
  </head>
  <body>
    <h1>Car Accelerator</h1>
    <div class="car_reg">
      <input type="text" id="make" placeholder="Type Make Here">
      <input type="text" id="model" placeholder="Type Model Here">
      <input type="text" id="year" placeholder="Type Year Here">
      <button type="button" id="car_reg_btn">Register</button>
    </div>
    <div class="car_info">
      <p></p>
      <p id="p_speed"></p>
      <button type="button" id="increase">Increase</button>
      <button type="button" id="decrease">Decrease</button>
    </div>
  </body>
</html>
